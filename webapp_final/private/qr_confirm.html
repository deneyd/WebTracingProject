<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CovidSAFE - QR Check In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="javascripts/qr_confirm.js" defer></script>
  </head>
  <body class="vh-100 d-flex flex-column position-relative">
    <div id="app" v-bind:class="['vh-100', 'd-flex', 'flex-column']" style="display: none">

      <header>
        <h1 class="text-center text-primary py-2 m-0 header"><a href="/">CovidSAFE</a></h1>
        <hr />
      </header>

      <main>
        <section class="container position-absolute top-50 start-50 translate-middle" v-if="success == false">
          <h1 class="text-center my-4">QR Check In</h1>
          <p class="text-center my-4">Do you wish to continue checking in?</p>
          <div class="d-flex flex-column my-4 mx-auto" style="max-width: 350px" aria-label="Check in">
            <button type="button" class="btn btn-outline-success py-2 rounded-pill my-1" onclick="confirm()">Continue check in</button>
          </div>
          <p class="text-danger my-3 text-center" aria-label="Warning">{{ warning }}</p>
        </section>
        <section class="container position-absolute top-50 start-50 translate-middle" v-else aria-label="Check in success">
          <div class="d-flex justify-content-center my-5">
            <i class="far fa-check-circle fa-7x text-success mx-auto" aria-label="A tick"></i>
          </div>
          <h4 class="text-center my-3">You have successfully checked in.</h4>
        </section>
      </main>

      <footer class="footer py-3 mt-auto d-block">
        <hr class="mb-0"/>
        <ul class="nav justify-content-center">
          <li class="nav-item"><a class="nav-link text-muted" href="#"><small>About</small></a></li>
          <li class="nav-item"><a class="nav-link text-muted" href="#"><small>FAQ</small></a></li>
          <li class="nav-item"><a class="nav-link text-muted" href="#"><small>Contact us</small></a></li>
          <li class="nav-item"><a class="nav-link text-muted" href="#"><small>Privacy</small></a></li>
        </ul>
      </footer>

    </div>
  </body>
</html>
